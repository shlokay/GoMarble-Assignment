<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Review Extractor</h1>
        <form action="/api/reviews" method="GET">
            <label for="url">Enter the URL of the product page:</label>
            <input type="url" id="url" name="page" required placeholder="Enter URL here"> <!-- Changed name to 'page' -->
            <button type="submit">Fetch Reviews</button>
        </form>
        
    </div>
</body>
</html>
